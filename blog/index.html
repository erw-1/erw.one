<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <ul id="theme-list">
                <!-- Themes will be dynamically populated here -->
            </ul>
        </div>
        <div id="main-content">
            <div id="header">
                <span id="theme-name"></span>
                <span id="separator">></span> <!-- Separator between theme and article -->
                <span id="article-name" class="dropdown">
                    <span id="article-title"></span>
                    <ul id="article-list" class="dropdown-content">
                        <!-- Articles for dropdown will populate here -->
                    </ul>
                </span>
            </div>
            <div id="content">
                <!-- Blog content will be rendered here -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
