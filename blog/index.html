<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <a href="#" id="home-button-sidebar">Home</a> <!-- Home button in the sidebar -->
            <ul id="theme-list">
                <!-- Themes will be dynamically populated here -->
            </ul>
        </div>
        <div id="main-content">
            <div id="header">
                <a href="#" id="home-button-header">Home</a> <!-- Home button in the header -->
                <span id="header-separator">|</span> <!-- Separator before themes -->
                <a href="#" id="theme-name"></a>
                <span id="separator">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" class="icon-md text-token-text-tertiary rotate-270">
                        <path fill="currentColor" fill-rule="evenodd" d="M5.293 9.293a1 1 0 0 1 1.414 0L12 14.586l5.293-5.293a1 1 0 1 1 1.414 1.414l-6 6a1 1 0 0 1-1.414 0l-6-6a1 1 0 0 1 0-1.414" clip-rule="evenodd"></path>
                    </svg>
                </span>
                <span id="article-name" class="dropdown">
                    <span id="article-title"></span>
                    <span id="dropdown-arrow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" class="icon-md text-token-text-tertiary">
                            <path fill="currentColor" fill-rule="evenodd" d="M5.293 9.293a1 1 0 0 1 1.414 0L12 14.586l5.293-5.293a1 1 0 1 1 1.414 1.414l-6 6a1 1 0 0 1-1.414 0l-6-6a1 1 0 0 1 0-1.414" clip-rule="evenodd"></path>
                        </svg>
                    </span>
                    <ul id="article-list" class="dropdown-content">
                        <!-- Articles for dropdown will populate here -->
                    </ul>
                </span>
            </div>
            <div id="content">
                <!-- Blog content will be rendered here -->
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
