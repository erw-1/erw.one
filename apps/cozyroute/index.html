<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>CozyRoute</title>
  
  <!-- Feuille de style Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Chart.js et D3.js (pour le radar et la visualisation) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  
  <!-- Police Google Fonts : Poppins -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" />
  
  <!-- Feuille de style principale -->
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <!-- En-tête de l'application -->
  <header id="app-header">
    <div id="header-left">
      <!-- Bouton pour basculer l'overlay du questionnaire -->
      <button id="burger-menu" title="Ouvrir/Fermer le questionnaire">&#9776;</button>
      <h1>CozyRoute</h1>
    </div>
    <div id="header-right">
      <!-- Champ de recherche avec suggestions d'autocomplétion -->
      <input type="text" id="search-input" placeholder="Rechercher une adresse" />
      <ul id="autocomplete-results"></ul>
      <!-- Bouton pour activer/désactiver le mode GPS -->
      <button id="mode-gps" title="Activer/Désactiver le mode GPS">Mode GPS</button>
    </div>
  </header>

  <!-- Overlay du questionnaire (vue initiale) -->
  <div id="questionnaire-overlay">
    <div id="questionnaire">
      <h2>Quelles sont vos gênes ?</h2>
      <form id="question-form">
        <!-- Exemple pour "Odeurs" -->
        <div class="question-group" id="odorat-input">
          <label for="odorat-range">
            Odeurs :
            <span id="odorat-value">0</span>/5
          </label>
          <input type="range"
                 id="odorat-range"
                 name="odorat"
                 min="0"
                 max="5"
                 value="0"
                 step="1"
                 oninput="updateQuestionValue('odorat', this.value)" />
        </div>
        <!-- Exemple pour "Marchabilité" -->
        <div class="question-group" id="marchabilite-input">
          <label for="marchabilite-range">
            Marchabilité :
            <span id="marchabilite-value">0</span>/5
          </label>
          <input type="range"
                 id="marchabilite-range"
                 name="marchabilite"
                 min="0"
                 max="5"
                 value="0"
                 step="1"
                 oninput="updateQuestionValue('marchabilite', this.value)" />
        </div>
        <!-- Exemple pour "Claustrophobie" -->
        <div class="question-group" id="claustrophobie-input">
          <label for="claustrophobie-range">
            Claustrophobie :
            <span id="claustrophobie-value">0</span>/5
          </label>
          <input type="range"
                 id="claustrophobie-range"
                 name="claustrophobie"
                 min="0"
                 max="5"
                 value="0"
                 step="1"
                 oninput="updateQuestionValue('claustrophobie', this.value)" />
        </div>
        <!-- Exemple pour "Agoraphobie" -->
        <div class="question-group" id="agoraphobie-input">
          <label for="agoraphobie-range">
            Agoraphobie :
            <span id="agoraphobie-value">0</span>/5
          </label>
          <input type="range"
                 id="agoraphobie-range"
                 name="agoraphobie"
                 min="0"
                 max="5"
                 value="0"
                 step="1"
                 oninput="updateQuestionValue('agoraphobie', this.value)" />
        </div>
        <!-- Exemple pour "Pollution" -->
        <div class="question-group" id="pollution-input">
          <label for="pollution-range">
            Pollution :
            <span id="pollution-value">0</span>/5
          </label>
          <input type="range"
                 id="pollution-range"
                 name="pollution"
                 min="0"
                 max="5"
                 value="0"
                 step="1"
                 oninput="updateQuestionValue('pollution', this.value)" />
        </div>
        <!-- Exemple pour "Bruit" -->
        <div class="question-group" id="bruit-input">
          <label for="bruit-range">
            Bruit :
            <span id="bruit-value">0</span>/5
          </label>
          <input type="range"
                 id="bruit-range"
                 name="bruit"
                 min="0"
                 max="5"
                 value="0"
                 step="1"
                 oninput="updateQuestionValue('bruit', this.value)" />
        </div>
        <!-- Exemple pour "Faible éclairage" -->
        <div class="question-group" id="eclairage-input">
          <label for="eclairage-range">
            Faible éclairage :
            <span id="eclairage-value">0</span>/5
          </label>
          <input type="range"
                 id="eclairage-range"
                 name="eclairage"
                 min="0"
                 max="5"
                 value="0"
                 step="1"
                 oninput="updateQuestionValue('eclairage', this.value)" />
        </div>
        <!-- Exemple pour "Handicap moteur" -->
        <div class="question-group" id="handicap-input">
          <label for="handicap-range">
            Handicap moteur :
            <span id="handicap-value">0</span>/5
          </label>
          <input type="range"
                 id="handicap-range"
                 name="handicap"
                 min="0"
                 max="5"
                 value="0"
                 step="1"
                 oninput="updateQuestionValue('handicap', this.value)" />
        </div>
        <!-- Exemple pour "Trafic routier" -->
        <div class="question-group" id="trafic_routier-input">
          <label for="trafic_routier-range">
            Trafic routier :
            <span id="trafic_routier-value">0</span>/5
          </label>
          <input type="range"
                 id="trafic_routier-range"
                 name="trafic_routier"
                 min="0"
                 max="5"
                 value="0"
                 step="1"
                 oninput="updateQuestionValue('trafic_routier', this.value)" />
        </div>
      </form>
      <!-- Radar Chart pour afficher le profil utilisateur -->
      <canvas id="radarChart" width="300" height="300"></canvas>
      <!-- Bouton pour masquer le questionnaire et afficher la carte -->
      <button id="goto-map">Générer votre CozyRoute</button>
    </div>
  </div>

  <!-- Panneau des directions (caché par défaut) -->
  <div id="directions-panel" class="hidden">
    <button id="close-directions" title="Fermer">X</button>
    <h2>Itinéraire</h2>
    <div id="directions-summary"></div>
    <ul id="directions-steps"></ul>
  </div>

  <!-- Conteneur de la carte -->
  <div id="map"></div>

  <!-- Overlay de chargement -->
  <div id="loading-splash" class="hidden">
    <div class="spinner"></div>
    <p>Chargement...</p>
    <div id="loading-message"></div>
  </div>

  <!-- Chargement de Leaflet JS et du module principal -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
