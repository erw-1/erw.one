<!DOCTYPE html><html lang="fr"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Aide Panoramax HSN</title><link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"><style>body,html{height:100%;margin:0}#map{height:100%;width:100%}*{font-family:Poppins,sans-serif}#search-container{width:320px;position:fixed;top:1rem;left:50%;transform:translateX(-50%);z-index:1000;background:rgba(255,255,255,.5);backdrop-filter:blur(5px);border-radius:4px}#addressInput{width:313px;font-size:1.2rem;border-radius:4px}#addressSuggestions{list-style:none;margin:2px 0 0;padding:0}#addressSuggestions li{border-radius:4px;margin-bottom:1px;background:rgba(255,255,255,.5);border:1px solid rgba(0,0,0,.5);cursor:pointer;padding:2px 4px}#trackButton{position:fixed;bottom:1rem;left:50%;transform:translateX(-50%);z-index:1000;background:#fff;border:2px solid #666;border-radius:4px;padding:.5rem 1rem;font-size:2rem;cursor:pointer;box-shadow:0 2px 6px rgba(0,0,0,.3)}.leaflet-control-attribution.leaflet-control{display:none}#spinner{position:fixed;top:0;left:0;width:100%;height:4px;background:linear-gradient(90deg,transparent,rgba(0,0,0,.4)50%,transparent);background-size:200%100%;animation:spin 1.2s linear infinite;z-index:2000;display:none}@keyframes spin{to{background-position:-200%0}}#options{position:fixed;bottom:6.5rem;left:50%;transform:translateX(-50%);z-index:1000;background:rgba(255,255,255,.8);padding:.3rem.6rem;border-radius:4px;font-size:.9rem;display:flex;gap:.25rem;align-items:center}</style></head><body><div id="spinner"></div><div id="search-container"><input id="addressInput" type="text" placeholder="Rechercher une adresse…"><ul id="addressSuggestions"></ul></div><button id="trackButton">Commencer</button><div id="options"><input type="checkbox" id="exportCheckbox"><label for="exportCheckbox">Télécharger la trace</label></div><div id="map"></div><script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script><script src="https://unpkg.com/leaflet-vector-tile-layer@0.16.1/dist/VectorTileLayer.umd.min.js"></script><script>(()=>{"use strict";const ORS_API_KEY="5b3ce3597851110001cf624873a9f82e7dce4b46a1e049860a2c461d";const FETCH_TIMEOUT=10000;const LINE_WEIGHT=3;const ROUTE_REFRESH=30_000;const MIN_MOVE_M=20;const panoramaxURL='https://api.panoramax.xyz/api/users/e4933c0c-653b-429a-833a-f45f64e41726/map/{z}/{x}/{y}.mvt';const $=s=>document.querySelector(s);const decodePolyline=s=>{let i=0,lat=0,lon=0,pts=[];while(i<s.length){let b,shift=0,res=0;do{b=s.charCodeAt(i++)-63;res|=(b&0x1f)<<shift;shift+=5}while(b>=0x20);lat+=(res&1)?~(res>>1):(res>>1);shift=0;res=0;do{b=s.charCodeAt(i++)-63;res|=(b&0x1f)<<shift;shift+=5}while(b>=0x20);lon+=(res&1)?~(res>>1):(res>>1);pts.push([lat/1e5,lon/1e5])}return pts};const debounce=(fn,d=250)=>{let t;return(...a)=>{clearTimeout(t);t=setTimeout(()=>fn(...a),d)}};const withTimeout=(p,ms=FETCH_TIMEOUT)=>Promise.race([p,new Promise((_,r)=>setTimeout(()=>r(new Error('Délai dépassé')),ms))]);const spinner={show:()=>$('#spinner').style.display='block',hide:()=>$('#spinner').style.display='none'};const trackBtn=$('#trackButton');const distMeters=(lat1,lon1,lat2,lon2)=>{const R=6371000;const toRad=x=>x*Math.PI/180;const φ1=toRad(lat1),φ2=toRad(lat2),Δφ=toRad(lat2-lat1),Δλ=toRad(lon2-lon1);const a=Math.sin(Δφ/2)**2+Math.cos(φ1)*Math.cos(φ2)*Math.sin(Δλ/2)**2;return 2*R*Math.asin(Math.sqrt(a))};const map=L.map('map',{zoomControl:!1,preferCanvas:!0}).setView([46.5,2.5],6);L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',{maxZoom:19,attribution:'&copy; OSM & CartoDB'}).addTo(map);map.createPane('route');map.getPane('route').style.zIndex=450;map.createPane('track');map.getPane('track').style.zIndex=650;(window.VectorTileLayer||window.vectorTileLayer||L.vectorTileLayer)?.(panoramaxURL,{filter:f=>f?.type===2,style:{color:'red',weight:3,opacity:1},maxDetailZoom:15}).addTo(map)?.once('load',e=>{const b=e.target.getBounds?.();b?.isValid?.()&&map.fitBounds(b)});let isTracking=!1,watchId=null,currentCoords=[],currentLine=null,routeLayer=null;let destCoords=null;let routeTimer=null;let lastRouteOrigin=null;trackBtn.onclick=()=>isTracking?stopTracking():startTracking();document.addEventListener('visibilitychange',()=>document.hidden&&isTracking&&stopTracking());function startTracking(){if(!navigator.geolocation)return alert('Géolocalisation non supportée');isTracking=!0;trackBtn.textContent='Terminer';currentCoords=[];currentLine=L.polyline([],{pane:'track',color:'blue',weight:LINE_WEIGHT}).addTo(map);watchId=navigator.geolocation.watchPosition(onPos,onGeoError,{enableHighAccuracy:!0,maximumAge:5000,timeout:20000});routeTimer&&clearInterval(routeTimer);routeTimer=setInterval(()=>{if(!destCoords||!currentCoords.length)return;const[lat1,lon1]=currentCoords.at(-1);if(!lastRouteOrigin||distMeters(lat1,lon1,...lastRouteOrigin)>MIN_MOVE_M){drawRoute(lat1,lon1,...destCoords);lastRouteOrigin=[lat1,lon1]}},ROUTE_REFRESH);navigator.vibrate?.([15])}function stopTracking(){watchId!==null&&navigator.geolocation.clearWatch(watchId);routeTimer&&clearInterval(routeTimer);isTracking=!1;trackBtn.textContent='Commencer';currentLine?.setStyle({color:'green'});if($('#exportCheckbox').checked&&currentCoords.length>1){exportGeoJSON(currentCoords)}currentCoords=[];currentLine=null;routeLayer=null;destCoords=null;lastRouteOrigin=null;navigator.vibrate?.([15])}const onPos=({coords:{latitude,longitude}})=>{const ll=[latitude,longitude];currentCoords.push(ll);currentLine?.setLatLngs(currentCoords);if(currentCoords.length===1){map.setView(ll,16)}};const onGeoError=e=>alert('Erreur géoloc : '+e.message);function exportGeoJSON(coords){const blob=new Blob([JSON.stringify({type:'FeatureCollection',features:[{type:'Feature',properties:{finishedAt:new Date().toISOString()},geometry:{type:'LineString',coordinates:coords.map(([lat,lon])=>[lon,lat])}}]})],{type:'application/geo+json'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download='trace_'+Date.now()+'.geojson';document.body.append(a);a.click();a.remove();URL.revokeObjectURL(url)}const cache=JSON.parse(sessionStorage.getItem('geocodeCache')||'{}');let ctrl=null;async function geocodeORS(q){if(cache[q])return cache[q];ctrl?.abort();ctrl=new AbortController();const url=`https://api.openrouteservice.org/geocode/autocomplete?api_key=${ORS_API_KEY}&text=${encodeURIComponent(q)}`;const r=await withTimeout(fetch(url,{signal:ctrl.signal}));if(!r.ok)throw new Error('Erreur géocodage');const data=await r.json();const res=(data.features||[]).map(f=>({label:f.properties.label,coords:[f.geometry.coordinates[1],f.geometry.coordinates[0]]}));cache[q]=res;sessionStorage.setItem('geocodeCache',JSON.stringify(cache));return res}const suggUL=$('#addressSuggestions');const showSuggestions=list=>{const frag=document.createDocumentFragment();list.forEach(({label,coords})=>{const li=document.createElement('li');li.textContent=label;li.onclick=()=>{suggUL.replaceChildren();$('#addressInput').value=label;routeToAddress(coords)};frag.append(li)});suggUL.replaceChildren(frag)};$('#addressInput').addEventListener('input',debounce(async e=>{const v=e.target.value.trim();if(v.length<4)return showSuggestions([]);try{showSuggestions((await geocodeORS(v)).slice(0,3))}catch{showSuggestions([])}}));async function drawRoute(lat1,lon1,lat2,lon2){spinner.show();try{const body={coordinates:[[lon1,lat1],[lon2,lat2]],language:'fr',instructions:!1};const r=await withTimeout(fetch('https://api.openrouteservice.org/v2/directions/driving-car',{method:'POST',headers:{'Authorization':ORS_API_KEY,'Content-Type':'application/json'},body:JSON.stringify(body)}));if(!r.ok)throw new Error('Route non disponible');const data=await r.json();const coords=decodePolyline(data.routes[0].geometry).map(([la,lo])=>[lo,la]);routeLayer?.remove();routeLayer=L.geoJSON({type:'Feature',geometry:{type:'LineString',coordinates:coords}},{pane:'route',style:{color:'#666',weight:4,opacity:.8,dashArray:'6 8'}}).addTo(map);map.fitBounds(routeLayer.getBounds(),{padding:[20,20]})}catch(e){alert(e.message)}finally{spinner.hide()}}async function routeToAddress([lat2,lon2]){destCoords=[lat2,lon2];if(currentCoords.length){const[lat1,lon1]=currentCoords.at(-1);lastRouteOrigin=[lat1,lon1];return drawRoute(lat1,lon1,lat2,lon2)}navigator.geolocation.getCurrentPosition(async({coords:{latitude:lat1,longitude:lon1}})=>{!isTracking&&startTracking();currentCoords.push([lat1,lon1]);currentLine?.setLatLngs(currentCoords);lastRouteOrigin=[lat1,lon1];await drawRoute(lat1,lon1,lat2,lon2)},onGeoError,{enableHighAccuracy:!0,timeout:20000});!isTracking&&startTracking()}})();</script></body></html>
