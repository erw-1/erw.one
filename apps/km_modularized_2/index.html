<!DOCTYPE html>
<!-- ============================================================================
 
  km — STATIC WIKI
  Self-contained and feature rich wiki/docs/notes runnable on any static host.
  No build step. External libs via CDNs. Client-side. Optional SEO.

  To use it:
    1. https://github.com/erw-1/km
    2. Fork the branch you want (SEO / NO SEO) or download the offline version
    3. Edit config in index.html
    4. Enable Github Page (repo settings > pages > deploy from a branch > main)
    5. Access your km here! > https://{github_username}.github.io/{repo_name}
    
============================================================================= -->

     <!-- JS configuration for the content / theme / supported syntax highlighting
        "TITLE":           - Will be the page and tab title 
        "MD"               - Raw MD source (can also be a file eg. "content.md")
        "DEFAULT_THEME"    - (optional) "dark" | "light" 
        "ACCENT"           - (optional) CSS color string '#3fabd1', 'red', etc.
        "LANGS"            - (optional) For codeblocks highlighting (supported langs [use aliases]: https://highlightjs.readthedocs.io/en/latest/supported-languages.html)
        "ALLOW_JS_FROM_MD" - (risky)    If you want to run embeded js from the MD, eg. interactive elements, etc. "true" | "false" 
        "CACHE_MD"         - (optional) Caching time (minutes) for the MD, set to "0" or blank to refresh content every reload
    -->
      <script type="application/json" id="km-config">     
        {
          "TITLE":            "Title of your docs",
          "MD":               "https://hackmd.io/@erw-1/km_demo/download",
          "DEFAULT_THEME":    "dark",
          "ACCENT":           "#3fabd1",
          "LANGS":            ["javascript", "bash", "markdown", "python", "css", "xml"],
          "ALLOW_JS_FROM_MD": "true",
          "CACHE_MD":         "0"
        }
      </script>

<body>
  <!-- ======================================================================
       SIDEBAR • TREE + SEARCH
  ======================================================================= -->
  <nav id="sidebar" role="navigation" aria-label="Site navigation">
    <a href="#" title="Home" aria-label="Home">
      <div id="wiki-title" tabindex="0">
        <img src="assets/logo.webp" width="32" height="auto" alt="" loading="lazy" decoding="async">  <!-- IF YOU RENAMED YOUR ICON/LOGO, EDIT THIS -->
        <h1 id="wiki-title-text">Title of your docs</h1>                                              <!-- ADD TITLE HERE REDUCE LAYOUT SHIFT / FOR SEO, OPTIONAL WILL BE POPULATED BY JS ANYWAY -->
      </div>
    </a>
    
    <!-- ——— SEARCH BOX ——— -->
    <div id="search-box">
      <input id="search" type="search" placeholder="Search…" autocomplete="off" autocapitalize="off" spellcheck="false" enterkeyhint="search" aria-label="Search">
      <button id="search-clear" aria-label="Clear search" title="Clear search" style="display: none;">✕</button>
    </div>

    <!-- ——— DYNAMIC NAVIGATION TREES ——— -->
    <ul id="tree" role="tree"></ul>
    <ul id="results" aria-labelledby="results-label" aria-live="polite"></ul>
  </nav>
  <!-- ======================================================================
       MAIN PANEL • BREADCRUMB + CONTENT + UTILS
  ======================================================================= -->
  <main>
    <!-- ——— BREADCRUMB / TOP BAR ——— -->
    <nav id="crumb" role="navigation" aria-label="Breadcrumb">
      <button id="burger-sidebar" class="burger" aria-label="Open sidebar" aria-controls="sidebar" aria-expanded="false" type="button">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z" />
        </svg>
      </button>
      <a id="home-link" href="#" title="Home">
        <svg width="20" height="20" viewBox="0 0 24 16">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
        </svg>
      </a>
      <span id="crumb-dyn"></span>

      <button id="burger-util" class="burger" aria-label="Open utility panel" aria-controls="util" aria-expanded="false" type="button">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <circle cx="5" cy="12" r="2" /><circle cx="12" cy="12" r="2" /><circle cx="19" cy="12" r="2" />
        </svg>
      </button>

      <button id="theme-toggle" class="theme-toggle" aria-pressed="false" aria-label="Toggle light / dark" type="button">
        <svg class="sun" width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="12" cy="12" r="5"></circle>
          <g stroke-linecap="round" stroke-width="2">
            <line x1="12" y1="1" x2="12" y2="4"></line><line x1="12" y1="20" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="6.34" y2="6.34"></line><line x1="17.66" y1="17.66" x2="19.78" y2="19.78">
            </line><line x1="1" y1="12" x2="4" y2="12"></line><line x1="20" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="6.34" y2="17.66"></line><line x1="17.66" y1="6.34" x2="19.78" y2="4.22"></line>
          </g>
        </svg>
        <svg class="moon" width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"></path>
        </svg>

        <button id="kb-icon" class="kb-keycap" type="button" aria-label="Keyboard shortcuts" aria-haspopup="dialog" aria-controls="kb-help">
          <svg viewBox="0 0 33 33" width="30" height="30" aria-hidden="true">
            <rect id="kb-keycap-bg" x="1" y="1" width="30" height="30" rx="3" ry="3" opacity="0.15"></rect>
            <text id="kb-keycap-text" x="20" y="16" text-anchor="middle" font-size="inherit">?</text>
          </svg>
        </button>
    </nav>
    <!-- ——— MAIN CONTENT / ARTICLE AREA ——— -->
    <div id="content-area">
      <article id="content">
        <!-- For SEO, Static content for search engines that don't render JS, not visible and optional, instantly replaced by MD content-->
        <div style="position:absolute; left:-9999px">
          
          <!-- <h1>Title of the Wiki</h1>

        </div>
        <!-- SEO end -->
        <h3 id="loading" role="status" aria-live="polite">Knowledge is loading...</h3>
        <noscript>This site requires JavaScript to load content.</noscript>
      </article>

      <!-- ——— RIGHT UTILITY PANE (mini-graph + ToC) ——— -->
      <section id="util" aria-labelledby="util-heading">
        <div id="graph-box">
          <svg id="mini" role="img" aria-label="Document graph"></svg>
          <button id="expand" type="button" aria-controls="mini" aria-expanded="false" aria-label="Expand graph">⛶</button>
        </div>

        <a class="watermark" href="https://github.com/erw-1/km" target="_blank" rel="noopener noreferrer">Powered by km</a>

        <nav id="toc" aria-label="Table of contents"></nav>
      </section>
    </div>
  </main>
