<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>CozyRoute</title>

  <!-- Import Leaflet CSS (sans integrity/crossorigin) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Import Chart.js (optionnel, si tu veux un radar chart) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Ton fichier CSS principal -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header flottant -->
  <header id="app-header">
    <div id="header-left">
      <button id="burger-menu" title="Ouvrir/Fermer le questionnaire">&#9776;</button>
      <h1>CozyRoute</h1>
    </div>
    <div id="header-right">
      <!-- Recherche d'adresse -->
      <input type="text" id="search-input" placeholder="Rechercher une adresse" />
      <button id="search-button">OK</button>
    </div>
  </header>

  <!-- Overlay de Questionnaire (vue initiale) -->
  <div id="questionnaire-overlay">
    <div id="questionnaire">
      <h2>Questionnaire</h2>
      <form id="question-form">
        <!-- Exemple : odorat -->
        <div class="question-group" id="odorat-input">
          <label for="odorat-range">
            Odorat :
            <span id="odorat-value">0</span>/5
          </label>
          <input
            type="range"
            id="odorat-range"
            name="odorat"
            min="0"
            max="5"
            value="0"
            step="1"
            oninput="updateQuestionValue('odorat', this.value)"
          />
        </div>

        <!-- Exemple : marchabilite -->
        <div class="question-group" id="marchabilite-input">
          <label for="marchabilite-range">
            Marchabilité :
            <span id="marchabilite-value">0</span>/5
          </label>
          <input
            type="range"
            id="marchabilite-range"
            name="marchabilite"
            min="0"
            max="5"
            value="0"
            step="1"
            oninput="updateQuestionValue('marchabilite', this.value)"
          />
        </div>

        <!-- Thèmes restants (claustrophobie, agoraphobie, pollution, bruit, eclairage, handicap, trafic_routier) -->
        <div class="question-group" id="claustrophobie-input">
          <label for="claustrophobie-range">
            Claustrophobie :
            <span id="claustrophobie-value">0</span>/5
          </label>
          <input
            type="range"
            id="claustrophobie-range"
            name="claustrophobie"
            min="0"
            max="5"
            value="0"
            step="1"
            oninput="updateQuestionValue('claustrophobie', this.value)"
          />
        </div>

        <div class="question-group" id="agoraphobie-input">
          <label for="agoraphobie-range">
            Agoraphobie :
            <span id="agoraphobie-value">0</span>/5
          </label>
          <input
            type="range"
            id="agoraphobie-range"
            name="agoraphobie"
            min="0"
            max="5"
            value="0"
            step="1"
            oninput="updateQuestionValue('agoraphobie', this.value)"
          />
        </div>

        <div class="question-group" id="pollution-input">
          <label for="pollution-range">
            Pollution :
            <span id="pollution-value">0</span>/5
          </label>
          <input
            type="range"
            id="pollution-range"
            name="pollution"
            min="0"
            max="5"
            value="0"
            step="1"
            oninput="updateQuestionValue('pollution', this.value)"
          />
        </div>

        <div class="question-group" id="bruit-input">
          <label for="bruit-range">
            Bruit :
            <span id="bruit-value">0</span>/5
          </label>
          <input
            type="range"
            id="bruit-range"
            name="bruit"
            min="0"
            max="5"
            value="0"
            step="1"
            oninput="updateQuestionValue('bruit', this.value)"
          />
        </div>

        <div class="question-group" id="eclairage-input">
          <label for="eclairage-range">
            Éclairage :
            <span id="eclairage-value">0</span>/5
          </label>
          <input
            type="range"
            id="eclairage-range"
            name="eclairage"
            min="0"
            max="5"
            value="0"
            step="1"
            oninput="updateQuestionValue('eclairage', this.value)"
          />
        </div>

        <div class="question-group" id="handicap-input">
          <label for="handicap-range">
            Handicap :
            <span id="handicap-value">0</span>/5
          </label>
          <input
            type="range"
            id="handicap-range"
            name="handicap"
            min="0"
            max="5"
            value="0"
            step="1"
            oninput="updateQuestionValue('handicap', this.value)"
          />
        </div>

        <div class="question-group" id="trafic_routier-input">
          <label for="trafic_routier-range">
            Trafic routier :
            <span id="trafic_routier-value">0</span>/5
          </label>
          <input
            type="range"
            id="trafic_routier-range"
            name="trafic_routier"
            min="0"
            max="5"
            value="0"
            step="1"
            oninput="updateQuestionValue('trafic_routier', this.value)"
          />
        </div>
      </form>

      <!-- Radar Chart (optionnel) -->
      <canvas id="radarChart" width="300" height="300"></canvas>
      
      <!-- Bouton pour basculer sur la carte -->
      <button id="goto-map">Accéder à la carte</button>
    </div>
  </div>

  <!-- Panneau de directions à droite (fermé par défaut) -->
  <div id="directions-panel" class="hidden">
    <button id="close-directions" title="Fermer">X</button>
    <h2>Itinéraire</h2>
    <!-- Distance / durée -->
    <div id="directions-summary"></div>
    <!-- Liste d'étapes -->
    <ul id="directions-steps"></ul>
  </div>

  <!-- La carte Leaflet -->
  <div id="map"></div>

  <!-- Import Leaflet (sans integrity/crossorigin) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
