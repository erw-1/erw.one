<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Energy Mix Visualization</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Load D3.js and Sankey dependencies -->
  <script src="https://d3js.org/d3.v7.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12" defer></script>
</head>
<body>
  <!-- Tab buttons -->
  <div class="tab">
    <button class="tablinks active" onclick="switchTab(event, 'Nodes')">Node Visualization</button>
    <button class="tablinks" onclick="switchTab(event, 'Sankey')">Sankey Diagram</button>
  </div>

  <!-- Tab content for Nodes -->
  <div id="Nodes" class="tab-content active">
    <div id="nodes-container">
      <div id="tooltip" class="tooltip"></div>
      <script type="module" src="script-nodes.js" defer></script>
    </div>
  </div>

  <!-- Tab content for Sankey -->
  <div id="Sankey" class="tab-content">
    <div id="sankey-container"></div>
    <script type="module" src="script-sankey.js" defer></script>
  </div>

  <!-- Tab-switching script -->
  <script>
    function switchTab(evt, tabName) {
      // Hide all tab contents
      const contents = document.querySelectorAll('.tab-content');
      contents.forEach(content => content.classList.remove('active'));

      // Remove "active" class from all buttons
      const buttons = document.querySelectorAll('.tab button');
      buttons.forEach(button => button.classList.remove('active'));

      // Show the selected tab and mark the button as active
      document.getElementById(tabName).classList.add('active');
      evt.currentTarget.classList.add('active');
    }
  </script>
</body>
</html>
