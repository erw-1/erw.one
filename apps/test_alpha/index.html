<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black to Alpha Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #log {
            margin-top: 20px;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .download-link {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Black to Alpha Converter</h1>

<!-- File input for uploading multiple images -->
<input type="file" id="fileInput" accept="image/*" multiple>

<!-- Container for logs -->
<div id="log"></div>

<!-- Container for processed images and download links -->
<div id="output"></div>

<!-- JavaScript code -->
<script>
function processImage(file) {
    const reader = new FileReader();

    reader.onload = function(event) {
        const img = new Image();
        img.crossOrigin = 'Anonymous';

        img.onload = function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = img.width;
            canvas.height = img.height;

            ctx.drawImage(img, 0, 0);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            const BLACK_LUMINANCE_THRESHOLD = 0.05; // Adjust this value if needed

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const a = data[i + 3];

                const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;

                if (luminance <= BLACK_LUMINANCE_THRESHOLD) {
                    data[i + 3] = 0; // Set alpha to 0 for black pixels
                }
                // No need to adjust RGB values
            }

            ctx.putImageData(imageData, 0, 0);

            const dataURL = canvas.toDataURL('image/png');

            const container = document.createElement('div');
            container.className = 'image-container';

            const processedImg = document.createElement('img');
            processedImg.src = dataURL;

            const downloadLink = document.createElement('a');
            downloadLink.href = dataURL;
            downloadLink.download = `processed_${file.name.replace(/\.\w+$/, '.png')}`;
            downloadLink.textContent = `Download Processed Image (${downloadLink.download})`;
            downloadLink.className = 'download-link';

            container.appendChild(processedImg);
            container.appendChild(downloadLink);

            outputDiv.appendChild(container);

            log(`Processed image: ${file.name}`);
        };

        img.onerror = function() {
            log(`Failed to load image: ${file.name}`);
        };

        img.src = event.target.result;
    };

    reader.readAsDataURL(file);
}
</script>

</body>
</html>
