<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black to Alpha Converter with Slider</title>
    <style>
        /* Existing styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #efefef;
        }

        #log {
            margin-top: 20px;
        }

        .download-link {
            display: block;
            margin-top: 10px;
        }

        /* Slider styles from your example */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .image-container {
            margin-top: 20px;
            position: relative;
            width: 100%;
            max-width: 750px;
            overflow: hidden;
            background: #fff;
            border: 7px solid #fff;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.15);
        }

        .image-container .images {
            height: 100%;
            width: 100%;
            display: flex;
        }

        .image-container .images .img-1,
        .image-container .images .img-2 {
            height: 100%;
            width: 100%;
            background-size: cover;
            background-position: center;
        }

        .image-container .images .img-2 {
            position: absolute;
            width: 50%;
        }

        .image-container .slider {
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 99;
        }

        .image-container .slider input {
            width: 100%;
            outline: none;
            background: none;
            -webkit-appearance: none;
        }

        .image-container .slider input::-webkit-slider-thumb {
            height: 100%;
            width: 3px;
            background: none;
            -webkit-appearance: none;
            cursor: col-resize;
        }

        .image-container .slider .drag-line {
            width: 3px;
            height: 100%;
            position: absolute;
            left: 49.85%;
            pointer-events: none;
        }

        .image-container .slider .drag-line::before,
        .image-container .slider .drag-line::after {
            position: absolute;
            content: "";
            width: 100%;
            height: 50%;
            background: #fff;
        }

        .image-container .slider .drag-line::before {
            top: 0;
        }

        .image-container .slider .drag-line::after {
            bottom: 0;
        }

        .image-container .slider .drag-line span {
            height: 42px;
            width: 42px;
            border: 3px solid #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .image-container .slider .drag-line span::before,
        .image-container .slider .drag-line span::after {
            position: absolute;
            content: "";
            top: 50%;
            border: 10px solid transparent;
            border-bottom-width: 0px;
            border-right-width: 0px;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .image-container .slider .drag-line span::before {
            left: 40%;
            border-left-color: #fff;
        }

        .image-container .slider .drag-line span::after {
            left: 60%;
            border-top-color: #fff;
        }
    </style>
</head>
<body>

<h1>Black to Alpha Converter with Slider</h1>

<!-- File input for uploading multiple images -->
<input type="file" id="fileInput" accept="image/*" multiple>

<!-- Container for logs -->
<div id="log"></div>

<!-- Container for processed images and sliders -->
<div id="output"></div>

<!-- JavaScript code -->
<script>
    // Get references to DOM elements
    const fileInput = document.getElementById('fileInput');
    const logDiv = document.getElementById('log');
    const outputDiv = document.getElementById('output');

    // Event listener for file input change
    fileInput.addEventListener('change', handleFiles);

    function handleFiles(event) {
        const files = event.target.files;

        // Clear previous output and logs
        outputDiv.innerHTML = '';
        logDiv.innerHTML = '';

        // Process each selected file
        for (let i = 0; i < files.length; i++) {
            processImage(files[i]);
        }
    }

    function processImage(file) {
        // Validate file type
        if (!file.type.startsWith('image/')) {
            log(`File is not an image: ${file.name}`);
            return;
        }

        // Create a FileReader to read the image file
        const reader = new FileReader();

        // Load event handler for the FileReader
        reader.onload = function(event) {
            // Create an Image object
            const img = new Image();

            // Load event handler for the Image
            img.onload = function() {
                // Create an off-screen canvas
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                // Set canvas dimensions to the image dimensions
                canvas.width = img.width;
                canvas.height = img.height;

                // Draw the image onto the canvas
                ctx.drawImage(img, 0, 0);

                // Get image data from the canvas
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                // Process each pixel
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];     // Red channel
                    const g = data[i + 1]; // Green channel
                    const b = data[i + 2]; // Blue channel
                    const a = data[i + 3]; // Alpha channel

                    const maxRGB = Math.max(r, g, b);

                    if (maxRGB === 0) {
                        data[i + 3] = 0; // Set alpha to 0 (fully transparent)
                        continue;
                    }

                    const alphaFactor = maxRGB / 255;
                    const newAlpha = a * alphaFactor;

                    const epsilon = 0.00001;
                    if (newAlpha < epsilon) {
                        data[i + 3] = 0;
                        continue;
                    }

                    data[i] = (r * a) / newAlpha;
                    data[i + 1] = (g * a) / newAlpha;
                    data[i + 2] = (b * a) / newAlpha;

                    // Clamp RGB values
                    data[i] = Math.min(255, Math.max(0, data[i]));
                    data[i + 1] = Math.min(255, Math.max(0, data[i + 1]));
                    data[i + 2] = Math.min(255, Math.max(0, data[i + 2]));

                    data[i + 3] = newAlpha;
                }

                // Put the processed data back onto the canvas
                ctx.putImageData(imageData, 0, 0);

                // Convert the canvas to a data URL (PNG format)
                const processedDataURL = canvas.toDataURL('image/png');

                // Now create the slider for this image
                createImageComparisonSlider(img.src, processedDataURL, file.name, img.width, img.height);

                // Log the processing of this image
                log(`Processed image: ${file.name}`);
            };

            // Error handling for image loading
            img.onerror = function() {
                log(`Failed to load image: ${file.name}`);
            };

            // Set the Image source to the data URL from the FileReader
            img.src = event.target.result;
        };

        // Error handling for FileReader
        reader.onerror = function() {
            log(`Failed to read file: ${file.name}`);
        };

        // Read the image file as a data URL
        reader.readAsDataURL(file);
    }

    function createImageComparisonSlider(originalSrc, processedSrc, fileName, imgWidth, imgHeight) {
        // Create a container for the slider
        const container = document.createElement('div');
        container.className = 'image-container';
        container.style.width = imgWidth + 'px';
        container.style.height = imgHeight + 'px';

        // Create the images container
        const imagesDiv = document.createElement('div');
        imagesDiv.className = 'images';

        // Create the original image div
        const img1Div = document.createElement('div');
        img1Div.className = 'img-1';
        img1Div.style.backgroundImage = `url(${originalSrc})`;

        // Create the processed image div
        const img2Div = document.createElement('div');
        img2Div.className = 'img-2';
        img2Div.style.backgroundImage = `url(${processedSrc})`;

        // Append images to imagesDiv
        imagesDiv.appendChild(img1Div);
        imagesDiv.appendChild(img2Div);

        // Create the slider control
        const sliderDiv = document.createElement('div');
        sliderDiv.className = 'slider';

        const dragLineDiv = document.createElement('div');
        dragLineDiv.className = 'drag-line';
        const dragSpan = document.createElement('span');
        dragLineDiv.appendChild(dragSpan);

        const inputRange = document.createElement('input');
        inputRange.type = 'range';
        inputRange.min = '0';
        inputRange.max = '100';
        inputRange.value = '50';

        // Event listener for the slider input
        inputRange.oninput = function() {
            let sliderVal = inputRange.value;
            dragLineDiv.style.left = sliderVal + '%';
            img2Div.style.width = sliderVal + '%';
        };

        // Initialize the positions
        dragLineDiv.style.left = '50%';
        img2Div.style.width = '50%';

        // Append elements to sliderDiv
        sliderDiv.appendChild(dragLineDiv);
        sliderDiv.appendChild(inputRange);

        // Append images and slider to container
        container.appendChild(imagesDiv);
        container.appendChild(sliderDiv);

        // Append the container to the output div
        outputDiv.appendChild(container);

        // Create a download link for the processed image
        const downloadLink = document.createElement('a');
        downloadLink.href = processedSrc;
        downloadLink.download = `processed_${fileName.replace(/\.\w+$/, '.png')}`;
        downloadLink.textContent = `Download Processed Image (${downloadLink.download})`;
        downloadLink.className = 'download-link';

        // Append the download link to outputDiv
        outputDiv.appendChild(downloadLink);
    }

    function log(message) {
        const p = document.createElement('p');
        p.textContent = message;
        logDiv.appendChild(p);
        console.log(message);
    }
</script>

</body>
</html>
