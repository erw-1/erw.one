<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black to Alpha Converter with Slider</title>
    <style>
        /* Your slider's exact CSS code */
        *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        html,body{
          display: grid;
          height: 100%;
          place-items: center;
          background: #efefef;
        }
        .copyright{
          font-size: 150%;
        }
        .wrapper{
          position: relative;
          height: 500px;
          width: 750px;
          overflow: hidden;
          background: #fff;
          border: 7px solid #fff;
          box-shadow: 0px 0px 15px rgba(0,0,0,0.15);
        }
        .wrapper .images{
          height: 100%;
          width: 100%;
          display: flex;
        }
        .wrapper .images .img-1{
          height: 100%;
          width: 100%;
          background-size: cover;
          background-position: center;
        }
        .wrapper .images .img-2{
          position: absolute;
          height: 100%;
          width: 50%;
          background-size: cover;
          background-position: center;
        }
        .wrapper .slider{
          position: absolute;
          top: 0;
          width: 100%;
          z-index: 99;
        }
        .wrapper .slider input{
          width: 100%;
          outline: none;
          background: none;
          -webkit-appearance: none;
        }
        .slider input::-webkit-slider-thumb{
          height: 486px;
          width: 3px;
          background: none;
          -webkit-appearance: none;
          cursor: col-resize;
        }
        .slider .drag-line{
          width: 3px;
          height: 486px;
          position: absolute;
          left: 49.85%;
          pointer-events: none;
        }
        .slider .drag-line::before,
        .slider .drag-line::after{
          position: absolute;
          content: "";
          width: 100%;
          height: 222px;
          background: #fff;
        }
        .slider .drag-line::before{
          top: 0;
        }
        .slider .drag-line::after{
          bottom: 0;
        }
        .slider .drag-line span{
          height: 42px;
          width: 42px;
          border: 3px solid #fff;
          position: absolute;
          top: 50%;
          left: 50%;
          border-radius: 50%;
          transform: translate(-50%, -50%);
        }
        .slider .drag-line span::before,
        .slider .drag-line span::after{
          position: absolute;
          content: "";
          top: 50%;
          border: 10px solid transparent;
          border-bottom-width: 0px;
          border-right-width: 0px;
          transform: translate(-50%, -50%) rotate(45deg);
        }
        .slider .drag-line span::before{
          left: 40%;
          border-left-color: #fff;
        }
        .slider .drag-line span::after{
          left: 60%;
          border-top-color: #fff;
        }
        /* Additional styles */
        body {
            margin: 20px;
            background: #efefef;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #fileInput {
            display: block;
            margin: 0 auto 20px;
        }
        #log {
            margin-top: 20px;
            text-align: center;
        }
        #output {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .download-link {
            display: block;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Black to Alpha Converter with Slider</h1>

<!-- File input for uploading multiple images -->
<input type="file" id="fileInput" accept="image/*" multiple>

<!-- Container for logs -->
<div id="log"></div>

<!-- Container for processed images and sliders -->
<div id="output"></div>

<!-- Slider Template -->
<template id="slider-template">
    <div class="wrapper">
        <div class="images">
            <div class="img-1"></div>
            <div class="img-2"></div>
        </div>
        <div class="slider">
            <div class="drag-line">
                <span></span>
            </div>
            <input type="range" min="0" max="100" value="50">
        </div>
    </div>
</template>

<!-- JavaScript code -->
<script>
    // Get references to DOM elements
    const fileInput = document.getElementById('fileInput');
    const logDiv = document.getElementById('log');
    const outputDiv = document.getElementById('output');
    const sliderTemplate = document.getElementById('slider-template').content;

    // Event listener for file input change
    fileInput.addEventListener('change', handleFiles);

    function handleFiles(event) {
        const files = event.target.files;

        // Clear previous output and logs
        outputDiv.innerHTML = '';
        logDiv.innerHTML = '';

        // Process each selected file
        for (let i = 0; i < files.length; i++) {
            processImage(files[i]);
        }
    }

    function processImage(file) {
        // Validate file type
        if (!file.type.startsWith('image/')) {
            log(`File is not an image: ${file.name}`);
            return;
        }

        // Create a FileReader to read the image file
        const reader = new FileReader();

        // Load event handler for the FileReader
        reader.onload = function(event) {
            // Create an Image object
            const img = new Image();

            // Load event handler for the Image
            img.onload = function() {
                // Create an off-screen canvas
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                // Set canvas dimensions to the image dimensions
                canvas.width = img.width;
                canvas.height = img.height;

                // Draw the image onto the canvas
                ctx.drawImage(img, 0, 0);

                // Get image data from the canvas
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                // Process each pixel
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];     // Red channel
                    const g = data[i + 1]; // Green channel
                    const b = data[i + 2]; // Blue channel
                    const a = data[i + 3]; // Alpha channel

                    const maxRGB = Math.max(r, g, b);

                    if (maxRGB === 0) {
                        data[i + 3] = 0; // Set alpha to 0 (fully transparent)
                        continue;
                    }

                    const alphaFactor = maxRGB / 255;
                    const newAlpha = a * alphaFactor;

                    const epsilon = 0.00001;
                    if (newAlpha < epsilon) {
                        data[i + 3] = 0;
                        continue;
                    }

                    data[i] = (r * a) / newAlpha;
                    data[i + 1] = (g * a) / newAlpha;
                    data[i + 2] = (b * a) / newAlpha;

                    // Clamp RGB values
                    data[i] = Math.min(255, Math.max(0, data[i]));
                    data[i + 1] = Math.min(255, Math.max(0, data[i + 1]));
                    data[i + 2] = Math.min(255, Math.max(0, data[i + 2]));

                    data[i + 3] = newAlpha;
                }

                // Put the processed data back onto the canvas
                ctx.putImageData(imageData, 0, 0);

                // Convert the canvas to a data URL (PNG format)
                const processedDataURL = canvas.toDataURL('image/png');
                const originalDataURL = img.src;

                // Now create the slider for this image
                createImageComparisonSlider(originalDataURL, processedDataURL, file.name, img.width, img.height);

                // Log the processing of this image
                log(`Processed image: ${file.name}`);
            };

            // Error handling for image loading
            img.onerror = function() {
                log(`Failed to load image: ${file.name}`);
            };

            // Set the Image source to the data URL from the FileReader
            img.src = event.target.result;
        };

        // Error handling for FileReader
        reader.onerror = function() {
            log(`Failed to read file: ${file.name}`);
        };

        // Read the image file as a data URL
        reader.readAsDataURL(file);
    }

    function createImageComparisonSlider(originalSrc, processedSrc, fileName, imgWidth, imgHeight) {
        // Clone the slider template
        const sliderClone = document.importNode(sliderTemplate, true);

        // Set the images
        const img1Div = sliderClone.querySelector('.img-1');
        const img2Div = sliderClone.querySelector('.img-2');

        img1Div.style.backgroundImage = `url(${originalSrc})`;
        img2Div.style.backgroundImage = `url(${processedSrc})`;

        // Adjust the wrapper dimensions
        const wrapper = sliderClone.querySelector('.wrapper');
        wrapper.style.width = imgWidth + 'px';
        wrapper.style.height = imgHeight + 'px';

        // Initialize the slider
        initializeSlider(wrapper);

        // Create a container for the slider and download link
        const container = document.createElement('div');
        container.style.marginBottom = '40px';

        // Append the slider to the container
        container.appendChild(wrapper);

        // Create a download link for the processed image
        const downloadLink = document.createElement('a');
        downloadLink.href = processedSrc;
        downloadLink.download = `processed_${fileName.replace(/\.\w+$/, '.png')}`;
        downloadLink.textContent = `Download Processed Image (${downloadLink.download})`;
        downloadLink.className = 'download-link';

        // Append the download link to the container
        container.appendChild(downloadLink);

        // Append the container to the output
        outputDiv.appendChild(container);
    }

    function initializeSlider(container) {
        const slider = container.querySelector(".slider input");
        const img = container.querySelector(".images .img-2");
        const dragLine = container.querySelector(".slider .drag-line");

        slider.oninput = () => {
            let sliderVal = slider.value;
            dragLine.style.left = sliderVal + "%";
            img.style.width = sliderVal + "%";
        };

        // Initialize positions
        let initialSliderVal = 50;
        dragLine.style.left = initialSliderVal + "%";
        img.style.width = initialSliderVal + "%";
    }

    function log(message) {
        const p = document.createElement('p');
        p.textContent = message;
        logDiv.appendChild(p);
        console.log(message);
    }
</script>

</body>
</html>
