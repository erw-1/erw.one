<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black to Alpha Converter - Optimized</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #303030;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
            text-align: center;
        }
        #fileInput {
            display: block;
            margin: 20px auto;
            background-color: #424242;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        #fileInput:hover {
            background-color: #535353;
        }
        .image-container {
            position: relative;
            background-color: #424242;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .image-container img {
            max-width: 400px;
            height: auto;
            border-radius: 4px;
        }
        .download-link {
            display: inline-block;
            margin-top: 10px;
            background-color: #616161;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
        }
        .download-link:hover {
            background-color: #757575;
        }
        .remove-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff5722;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
        }
        .remove-button:hover {
            background-color: #e64a19;
        }
        /* Loading animation */
        .loading {
            font-size: 18px;
            color: #ffffff;
            margin-top: 20px;
            text-align: center;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            margin-left: 5px;
            border-radius: 50%;
            background-color: #ffffff;
            animation: loading 1s infinite alternate;
        }
        @keyframes loading {
            from { transform: scale(1); }
            to { transform: scale(1.5); }
        }
    </style>
</head>
<body>

<h1>Black to Alpha Converter - Optimized</h1>

<!-- File input for uploading multiple images -->
<input type="file" id="fileInput" accept="image/*" multiple>

<!-- Container for processed images and download links -->
<div id="output"></div>

<!-- JavaScript code -->
<script>
    // Get references to DOM elements
    const fileInput = document.getElementById('fileInput');
    const outputDiv = document.getElementById('output');

    // Event listener for file input change
    fileInput.addEventListener('change', handleFiles);

    /**
     * Handles the files selected by the user.
     * @param {Event} event - The change event from the file input.
     */
    function handleFiles(event) {
        const files = event.target.files;

        // Process each selected file
        for (let i = 0; i < files.length; i++) {
            processImage(files[i]);
        }
    }

    /**
     * Processes a single image file.
     * @param {File} file - The image file to process.
     */
    function processImage(file) {
        // Create a container for the processed image and controls
        const container = document.createElement('div');
        container.className = 'image-container';

        // Add the container to the output div
        outputDiv.appendChild(container);

        // Create a loading message
        const loadingMessage = document.createElement('div');
        loadingMessage.className = 'loading';
        loadingMessage.textContent = `Processing ${file.name}`;
        container.appendChild(loadingMessage);

        // Create a FileReader to read the image file
        const reader = new FileReader();

        // Load event handler for the FileReader
        reader.onload = function(event) {
            // Create an Image object
            const img = new Image();

            // Ensure CORS is handled for cross-origin images
            img.crossOrigin = 'Anonymous';

            // Load event handler for the Image
            img.onload = function() {
                // Create an off-screen canvas
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                // Set canvas dimensions to the image dimensions
                canvas.width = img.width;
                canvas.height = img.height;

                // Draw the image onto the canvas
                ctx.drawImage(img, 0, 0);

                // Get image data from the canvas
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                // Process each pixel in a single loop
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];     // Red channel
                    const g = data[i + 1]; // Green channel
                    const b = data[i + 2]; // Blue channel
                    const a = data[i + 3]; // Alpha channel

                    // Compute the maximum of the RGB channels
                    const maxRGB = Math.max(r, g, b);

                    // If the pixel is black, make it fully transparent
                    if (maxRGB === 0) {
                        data[i + 3] = 0; // Set alpha to 0 (fully transparent)
                        continue;
                    }

                    // Compute alpha factor
                    const alphaFactor = maxRGB / 255;

                    // Compute new alpha
                    const newAlpha = a * alphaFactor;

                    // Avoid division by zero
                    if (newAlpha === 0) {
                        data[i + 3] = 0;
                        continue;
                    }

                    // Adjust RGB values to preserve appearance
                    data[i] = (r * a) / newAlpha;
                    data[i + 1] = (g * a) / newAlpha;
                    data[i + 2] = (b * a) / newAlpha;

                    // Clamp RGB values
                    data[i] = Math.min(255, Math.max(0, data[i]));
                    data[i + 1] = Math.min(255, Math.max(0, data[i + 1]));
                    data[i + 2] = Math.min(255, Math.max(0, data[i + 2]));

                    // Update alpha channel
                    data[i + 3] = newAlpha;
                }

                // Put the processed data back onto the canvas
                ctx.putImageData(imageData, 0, 0);

                // Convert the canvas to a data URL (PNG format)
                canvas.toBlob(function(blob) {
                    // Remove the loading message
                    container.removeChild(loadingMessage);

                    // Create an image element to display the processed image
                    const processedImg = document.createElement('img');
                    processedImg.src = URL.createObjectURL(blob);

                    // Create a download link for the processed image
                    const downloadLink = document.createElement('a');
                    downloadLink.href = processedImg.src;
                    downloadLink.download = `processed_${file.name.replace(/\.\w+$/, '.png')}`;
                    downloadLink.textContent = `Download Processed Image (${downloadLink.download})`;
                    downloadLink.className = 'download-link';

                    // Create a remove button
                    const removeButton = document.createElement('button');
                    removeButton.className = 'remove-button';
                    removeButton.textContent = 'X';
                    removeButton.onclick = function() {
                        outputDiv.removeChild(container);
                    };

                    // Append elements to the container
                    container.appendChild(removeButton);
                    container.appendChild(processedImg);
                    container.appendChild(downloadLink);
                }, 'image/png');
            };

            // Error handling for image loading
            img.onerror = function() {
                // Remove the loading message
                container.removeChild(loadingMessage);

                // Show an error message
                const errorMessage = document.createElement('div');
                errorMessage.textContent = `Failed to load image: ${file.name}`;
                container.appendChild(errorMessage);
            };

            // Set the Image source to the data URL from the FileReader
            img.src = event.target.result;
        };

        // Read the image file as a data URL
        reader.readAsDataURL(file);
    }
</script>

</body>
</html>
