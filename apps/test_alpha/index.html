<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black to Alpha Converter with Slider</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #efefef;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        #fileInput {
            margin-bottom: 20px;
        }
        #log {
            margin-top: 20px;
        }
        #output {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .download-link {
            display: block;
            margin-top: 10px;
        }
        .image-container {
            position: relative;
            width: 500px; /* Fixed manageable width */
            height: 300px; /* Fixed manageable height */
            margin-bottom: 40px;
            overflow: hidden;
            background: #fff;
            border: 1px solid #ccc;
        }
        .images {
            display: flex;
            height: 100%;
            width: 200%; /* To allow sliding effect */
            transition: transform 0.3s ease;
        }
        .img-1,
        .img-2 {
            width: 50%; /* Each image takes half of the total width */
            height: 100%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        .slider {
            position: absolute;
            bottom: -30px; /* Position the slider below the images */
            width: 100%;
        }
        .slider input {
            width: 100%;
        }
    </style>
</head>
<body>

<h1>Black to Alpha Converter with Slider</h1>

<!-- File input for uploading multiple images -->
<input type="file" id="fileInput" accept="image/*" multiple>

<!-- Container for logs -->
<div id="log"></div>

<!-- Container for processed images and sliders -->
<div id="output"></div>

<!-- Slider Template -->
<template id="slider-template">
    <div class="image-container">
        <div class="images">
            <div class="img-1"></div>
            <div class="img-2"></div>
        </div>
        <div class="slider">
            <input type="range" min="0" max="100" value="0">
        </div>
    </div>
</template>

<!-- JavaScript code -->
<script>
    // Get references to DOM elements
    const fileInput = document.getElementById('fileInput');
    const logDiv = document.getElementById('log');
    const outputDiv = document.getElementById('output');
    const sliderTemplate = document.getElementById('slider-template').content;

    // Event listener for file input change
    fileInput.addEventListener('change', handleFiles);

    function handleFiles(event) {
        const files = event.target.files;

        // Clear previous output and logs
        outputDiv.innerHTML = '';
        logDiv.innerHTML = '';

        // Process each selected file
        for (let i = 0; i < files.length; i++) {
            processImage(files[i]);
        }
    }

    function processImage(file) {
        // Validate file type
        if (!file.type.startsWith('image/')) {
            log(`File is not an image: ${file.name}`);
            return;
        }

        // Create a FileReader to read the image file
        const reader = new FileReader();

        // Load event handler for the FileReader
        reader.onload = function(event) {
            // Create an Image object
            const img = new Image();

            // Load event handler for the Image
            img.onload = function() {
                // Create an off-screen canvas
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                // Set canvas dimensions to the image dimensions
                canvas.width = img.width;
                canvas.height = img.height;

                // Draw the image onto the canvas
                ctx.drawImage(img, 0, 0);

                // Get image data from the canvas
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                // Process each pixel
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];     // Red channel
                    const g = data[i + 1]; // Green channel
                    const b = data[i + 2]; // Blue channel
                    const a = data[i + 3]; // Alpha channel

                    const maxRGB = Math.max(r, g, b);

                    if (maxRGB === 0) {
                        data[i + 3] = 0; // Set alpha to 0 (fully transparent)
                        continue;
                    }

                    const alphaFactor = maxRGB / 255;
                    const newAlpha = a * alphaFactor;

                    const epsilon = 0.00001;
                    if (newAlpha < epsilon) {
                        data[i + 3] = 0;
                        continue;
                    }

                    data[i] = (r * a) / newAlpha;
                    data[i + 1] = (g * a) / newAlpha;
                    data[i + 2] = (b * a) / newAlpha;

                    // Clamp RGB values
                    data[i] = Math.min(255, Math.max(0, data[i]));
                    data[i + 1] = Math.min(255, Math.max(0, data[i + 1]));
                    data[i + 2] = Math.min(255, Math.max(0, data[i + 2]));

                    data[i + 3] = newAlpha;
                }

                // Put the processed data back onto the canvas
                ctx.putImageData(imageData, 0, 0);

                // Convert the canvas to a data URL (PNG format)
                const processedDataURL = canvas.toDataURL('image/png');
                const originalDataURL = img.src;

                // Now create the slider for this image
                createImageComparisonSlider(originalDataURL, processedDataURL, file.name);

                // Log the processing of this image
                log(`Processed image: ${file.name}`);
            };

            // Error handling for image loading
            img.onerror = function() {
                log(`Failed to load image: ${file.name}`);
            };

            // Set the Image source to the data URL from the FileReader
            img.src = event.target.result;
        };

        // Error handling for FileReader
        reader.onerror = function() {
            log(`Failed to read file: ${file.name}`);
        };

        // Read the image file as a data URL
        reader.readAsDataURL(file);
    }

    function createImageComparisonSlider(originalSrc, processedSrc, fileName) {
        // Clone the slider template
        const sliderClone = document.importNode(sliderTemplate, true);

        // Set the images
        const img1Div = sliderClone.querySelector('.img-1');
        const img2Div = sliderClone.querySelector('.img-2');
        const imagesDiv = sliderClone.querySelector('.images');

        img1Div.style.backgroundImage = `url(${originalSrc})`;
        img2Div.style.backgroundImage = `url(${processedSrc})`;

        // Initialize the slider
        initializeSlider(sliderClone);

        // Append the slider to the output
        outputDiv.appendChild(sliderClone);

        // Create a download link for the processed image
        const downloadLink = document.createElement('a');
        downloadLink.href = processedSrc;
        downloadLink.download = `processed_${fileName.replace(/\.\w+$/, '.png')}`;
        downloadLink.textContent = `Download Processed Image (${downloadLink.download})`;
        downloadLink.className = 'download-link';

        // Append the download link to outputDiv
        outputDiv.appendChild(downloadLink);
    }

    function initializeSlider(container) {
        const slider = container.querySelector(".slider input");
        const imagesDiv = container.querySelector(".images");

        slider.oninput = () => {
            let sliderVal = slider.value;
            imagesDiv.style.transform = `translateX(-${sliderVal}%)`;
        };

        // Initialize position
        slider.value = 0;
        imagesDiv.style.transform = `translateX(0%)`;
    }

    function log(message) {
        const p = document.createElement('p');
        p.textContent = message;
        logDiv.appendChild(p);
        console.log(message);
    }
</script>

</body>
</html>
