<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black to Alpha Converter</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Black to Alpha Converter</h1>
        <!-- File input for uploading multiple images -->
        <div class="file-input-container">
            <input type="file" id="fileInput" accept="image/*" multiple>
            <label for="fileInput">Choose Images</label>
        </div>

        <!-- Container for logs and progress -->
        <div id="log"></div>

        <!-- Container for processed images and comparison sliders -->
        <div id="output"></div>
    </div>

    <!-- Include JavaScript -->
    <script src="script.js"></script>
</body>
</html>
