<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black to Alpha Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #log {
            margin-top: 20px;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .download-link {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Black to Alpha Converter</h1>

<!-- File input for uploading multiple images -->
<input type="file" id="fileInput" accept="image/*" multiple>

<!-- Container for logs -->
<div id="log"></div>

<!-- Container for processed images and download links -->
<div id="output"></div>

<!-- JavaScript code -->
<script>
    // Get references to DOM elements
    const fileInput = document.getElementById('fileInput');
    const logDiv = document.getElementById('log');
    const outputDiv = document.getElementById('output');

    // Event listener for file input change
    fileInput.addEventListener('change', handleFiles);

    /**
     * Handles the files selected by the user.
     * @param {Event} event - The change event from the file input.
     */
    function handleFiles(event) {
        const files = event.target.files;

        // Clear previous output and logs
        outputDiv.innerHTML = '';
        logDiv.innerHTML = '';

        // Process each selected file
        for (let i = 0; i < files.length; i++) {
            processImage(files[i]);
        }
    }

    /**
     * Processes a single image file.
     * @param {File} file - The image file to process.
     */
    function processImage(file) {
        // Create a FileReader to read the image file
        const reader = new FileReader();

        // Load event handler for the FileReader
        reader.onload = function(event) {
            // Create an Image object
            const img = new Image();

            // Ensure CORS is handled for cross-origin images
            img.crossOrigin = 'Anonymous';

            // Load event handler for the Image
            img.onload = function() {
                // Create an off-screen canvas
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                // Set canvas dimensions to the image dimensions
                canvas.width = img.width;
                canvas.height = img.height;

                // Draw the image onto the canvas
                ctx.drawImage(img, 0, 0);

                // Get image data from the canvas
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                // Process each pixel
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];     // Red channel
                    const g = data[i + 1]; // Green channel
                    const b = data[i + 2]; // Blue channel
                    const a = data[i + 3]; // Alpha channel

                    // Compute the minimum of the RGB channels
                    const minRGB = Math.min(r, g, b);

                    // Compute alpha factor
                    const alphaFactor = minRGB / 255;

                    // If alphaFactor is zero, set pixel to transparent black
                    if (alphaFactor === 0) {
                        data[i] = 0;
                        data[i + 1] = 0;
                        data[i + 2] = 0;
                        data[i + 3] = 0;
                        continue;
                    }

                    // Compute new alpha
                    const newAlpha = a * alphaFactor;

                    // Adjust RGB values
                    data[i] = Math.min(255, (r - minRGB) / alphaFactor);
                    data[i + 1] = Math.min(255, (g - minRGB) / alphaFactor);
                    data[i + 2] = Math.min(255, (b - minRGB) / alphaFactor);

                    // Update alpha channel
                    data[i + 3] = newAlpha;
                }

                // Put the processed data back onto the canvas
                ctx.putImageData(imageData, 0, 0);

                // Convert the canvas to a data URL (PNG format)
                const dataURL = canvas.toDataURL('image/png');

                // Create a container for the processed image and download link
                const container = document.createElement('div');
                container.className = 'image-container';

                // Create an image element to display the processed image
                const processedImg = document.createElement('img');
                processedImg.src = dataURL;

                // Create a download link for the processed image
                const downloadLink = document.createElement('a');
                downloadLink.href = dataURL;
                downloadLink.download = `processed_${file.name.replace(/\.\w+$/, '.png')}`;
                downloadLink.textContent = `Download Processed Image (${downloadLink.download})`;
                downloadLink.className = 'download-link';

                // Append the image and link to the container
                container.appendChild(processedImg);
                container.appendChild(downloadLink);

                // Append the container to the output div
                outputDiv.appendChild(container);

                // Log the processing of this image
                log(`Processed image: ${file.name}`);
            };

            // Error handling for image loading
            img.onerror = function() {
                log(`Failed to load image: ${file.name}`);
            };

            // Set the Image source to the data URL from the FileReader
            img.src = event.target.result;
        };

        // Read the image file as a data URL
        reader.readAsDataURL(file);
    }

    /**
     * Logs messages to the logDiv and console.
     * @param {string} message - The message to log.
     */
    function log(message) {
        // Create a new paragraph element for the message
        const p = document.createElement('p');
        p.textContent = message;

        // Append the message to the logDiv
        logDiv.appendChild(p);

        // Also log to the console
        console.log(message);
    }
</script>

</body>
</html>
