<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>km ‚Äì Static Wiki</title>

<!-- libs -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<link  rel="stylesheet"
       href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/github-dark.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>

<style>
:root{--bg:#1e1e1e;--bg-alt:#2a2a2a;--fg:#d4d4d4;--accent:#569cd6;}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,Segoe UI,Roboto,sans-serif;background:var(--bg);color:var(--fg);
     display:flex;min-height:100vh;overflow:hidden}

/* sidebar */
#sidebar{width:260px;background:var(--bg-alt);padding:.5rem;border-right:1px solid #444;overflow-y:auto}
#search{width:100%;padding:.4rem .6rem;margin-bottom:.5rem;border:none;border-radius:6px;background:#3a3a3a;color:var(--fg)}
#sidebar ul{list-style:none;margin:0;padding-left:.6em} #sidebar ul ul{padding-left:1.4em}
#sidebar li{margin:.15em 0;cursor:pointer} #sidebar li:hover{color:var(--accent)}
.folder>span::before{content:"‚ñ∏";display:inline-block;margin-right:4px;transition:.2s}
.folder>ul{display:none}.folder.open>span::before{transform:rotate(90deg)}.folder.open>ul{display:block}

/* main */
main{flex:1;display:flex;flex-direction:column;overflow:hidden}
#content-area{flex:1;display:flex;overflow:hidden}

/* breadcrumb */
header{background:var(--bg-alt);height:48px;display:flex;align-items:center;gap:.5rem;padding:0 1rem;user-select:none}
header a{color:var(--fg);text-decoration:none;padding:4px 8px;border-radius:6px}
header a:hover{background:#3a3a3a}.crumb-current{background:#3a3a3a}
.separator{margin:0 .25rem} .dropdown{position:relative}
.dropdown ul{display:none;position:absolute;top:100%;left:0;background:#3a3a3a;border-radius:4px;padding:.25rem 0;list-style:none}
.dropdown:hover ul{display:block} .dropdown ul li{white-space:nowrap;padding:6px 12px}
.dropdown ul li:hover{background:var(--accent)}

/* util‚Äëbar */
#utility-bar{display:flex;flex-direction:column;width:300px;flex-shrink:0;padding:.75rem .5rem;background:var(--bg);border-left:1px solid #444;gap:1rem}
#graph-container{height:240px;border:1px solid #333;border-radius:8px;position:relative}
#graph-container svg{width:100%;height:100%}
#toc{flex:1;overflow:auto;border:1px solid #333;border-radius:8px;padding:.5rem}
#toc ul{list-style:none;margin:0;padding-left:0}
#toc li[data-level="2"]{padding-left:12px} #toc li[data-level="3"]{padding-left:24px}
#toc a{color:var(--accent);text-decoration:none}

/* article */
#content-wrapper{flex:1;overflow-y:auto;padding:1rem 2rem;max-width:960px;margin:0 auto}
#content-wrapper h1,#content-wrapper h2,#content-wrapper h3{scroll-margin-top:70px}
#prev-next{display:flex;justify-content:space-between;margin:2rem 0}
#prev-next a{background:#3a3a3a;padding:.6rem 1rem;border-radius:6px;color:var(--fg);text-decoration:none}
#prev-next a:hover{background:var(--accent)}

/* graph modal */
#graph-modal{position:fixed;inset:0;background:rgba(0,0,0,.85);display:flex;align-items:center;justify-content:center;opacity:0;visibility:hidden;transition:.2s}
#graph-modal.open{opacity:1;visibility:visible} #graph-modal .close{position:absolute;top:1rem;right:1rem;font-size:2rem;color:#fff;cursor:pointer}
#graph-modal svg{width:80vw;height:80vh}
</style>
</head>

<body>
<aside id="sidebar"><input id="search" type="search" placeholder="Recherche‚Ä¶"></aside>

<main>
  <header id="breadcrumb"></header>
  <div id="content-area">
    <article id="content-wrapper"></article>
    <section id="utility-bar">
      <div id="graph-container"><svg id="mini-graph"></svg>
        <button id="expand-graph" style="position:absolute;top:8px;right:8px">üîç</button>
      </div>
      <nav id="toc"></nav>
    </section>
  </div>
</main>

<div id="graph-modal"><span class="close">‚úï</span><svg id="full-graph"></svg></div>

<script defer>
/* ------------------------------------------------------------------ */
/* 1. Chargement et parsing du fichier unique ----------------------- */
const cfg={user:"erw-1",repo:"erw.one",branch:"main",file:"apps/km/content.md"};

let pages=[], byId={}, root=null;

(async ()=>{
  const url=`https://raw.githubusercontent.com/${cfg.user}/${cfg.repo}/${cfg.branch}/${cfg.file}`;
  const md=await fetch(url).then(r=>r.text());

  const block=/<!--([\s\S]*?)-->\s*([\s\S]*?)(?=<!--|$)/g; let m;
  while((m=block.exec(md))){
    const meta={}, head=m[1];
    head.replace(/(\w+):"([^"]+)"/g,(_,k,v)=>meta[k]=v.trim());
    const page={...meta,content:m[2].trim(),children:[],parent:null};
    byId[page.id]=page; pages.push(page);
  }
  root=byId.home||pages[0];

  /* rattache chaque page √† son parent ou √† home -------------------- */
  pages.forEach(p=>{
    if(p===root) return;
    const parent=byId[p.parent]||root;
    p.parent=parent; parent.children.push(p);
  });

  pages.forEach(p=>p.tags=new Set((p.tags||"").split(",").filter(Boolean)));

  initUI();
})();

/* ------------------------------------------------------------------ */
/* 2. Helpers hi√©rarchie & navigation -------------------------------- */
const splitHash = () => decodeURIComponent(location.hash.slice(1)).split("#").filter(Boolean);
const fullHash  = p => {const a=[];for(let n=p;n&&n.parent;n=n.parent)a.unshift(n.id);return a.join("#");};
function findPage(path){          /* suit la cha√Æne parent‚Äëenfant       */
  let node=root;
  for(const id of path){
    const next=node.children.find(c=>c.id===id);
    if(!next) break;
    node=next;
  }
  return node;
}
function navigate(p){ location.hash="#"+fullHash(p); }

/* ------------------------------------------------------------------ */
/* 3. Construction de l‚Äôinterface ----------------------------------- */
function initUI(){ buildSidebar(); renderGraph(); router(); addEventListener("hashchange",router); }

/* ----- sidebar + recherche ---------------------------------------- */
function buildSidebar(){
  const box=document.getElementById("sidebar"); box.innerHTML="";
  const ul=document.createElement("ul"); box.appendChild(ul);
  const rec=(p,container)=>{
    const li=document.createElement("li"); li.dataset.title=p.title.toLowerCase(); container.appendChild(li);
    if(p.children.length){
      li.className="folder"; const s=document.createElement("span"); s.textContent=p.title; li.appendChild(s);
      const sub=document.createElement("ul"); li.appendChild(sub); s.onclick=()=>li.classList.toggle("open");
      p.children.forEach(ch=>rec(ch,sub));
    }else{ li.textContent=p.title; li.onclick=()=>navigate(p); }
  };
  root.children.forEach(ch=>rec(ch,ul));

  document.getElementById("search").oninput=e=>{
    const q=e.target.value.toLowerCase();
    box.querySelectorAll("li").forEach(li=>li.style.display=li.dataset.title.includes(q)?"":"none");
  };
}

/* ----- breadcrumb -------------------------------------------------- */
function breadcrumb(p){
  const h=document.getElementById("breadcrumb"); h.innerHTML="";
  const home=document.createElement("a"); home.innerHTML="üè†"; home.href="#"; h.appendChild(home);
  const chain=[]; for(let n=p;n;n=n.parent) chain.unshift(n); chain.shift();
  chain.forEach((node,i)=>{
    h.insertAdjacentHTML("beforeend",'<span class="separator">></span>');
    const sib=node.parent.children;
    if(sib.length>1){
      const wrap=document.createElement("div"); wrap.className="dropdown";
      const link=document.createElement("a"); link.textContent=node.title; link.href="#"+fullHash(node);
      if(i===chain.length-1) link.className="crumb-current";
      const ul=document.createElement("ul");
      sib.forEach(s=>{
        const li=document.createElement("li"); li.textContent=s.title; li.onclick=()=>navigate(s); ul.appendChild(li);
      });
      wrap.appendChild(link); wrap.appendChild(ul); h.appendChild(wrap);
    }else{
      const a=document.createElement("a"); a.textContent=node.title; a.href="#"+fullHash(node);
      if(i===chain.length-1) a.className="crumb-current"; h.appendChild(a);
    }
  });
}

/* ----- TOC + prev/next -------------------------------------------- */
function numberHeadings(art){
  const c=[0,0,0,0,0,0];
  art.querySelectorAll("h1,h2,h3,h4,h5").forEach(h=>{
    const level=+h.tagName[1]-1; c[level]++; for(let i=level+1;i<6;i++) c[i]=0;
    h.id=c.slice(0,level+1).filter(Boolean).join("_");
  });
}
function renderTOC(page){
  const nav=document.getElementById("toc"); nav.innerHTML="";
  const heads=document.querySelectorAll("#content-wrapper h1,#content-wrapper h2,#content-wrapper h3");
  if(!heads.length) return;
  const ul=document.createElement("ul");
  heads.forEach(h=>{
    const li=document.createElement("li"); li.dataset.level=h.tagName[1];
    const a=document.createElement("a"); a.href="#"+fullHash(page)+"#"+h.id; a.textContent=h.id+"¬†¬†"+h.textContent;
    li.appendChild(a); ul.appendChild(li);
  });
  nav.appendChild(ul);
}
function renderPrevNext(page){
  document.getElementById("prev-next")?.remove();
  if(!page.parent) return;
  const sib=page.parent.children; if(sib.length<2) return;
  const idx=sib.indexOf(page), nav=document.createElement("div"); nav.id="prev-next";
  if(sib[idx-1]){const a=document.createElement("a"); a.href="#"+fullHash(sib[idx-1]); a.textContent="‚Üê "+sib[idx-1].title; nav.appendChild(a);}
  else nav.appendChild(document.createElement("span"));
  if(sib[idx+1]){const a=document.createElement("a"); a.href="#"+fullHash(sib[idx+1]); a.textContent=sib[idx+1].title+" ‚Üí"; nav.appendChild(a);}
  document.getElementById("content-wrapper").appendChild(nav);
}

/* ----- markdown ---------------------------------------------------- */
function renderContent(page,anchor){
  const art=document.getElementById("content-wrapper");
  art.innerHTML=marked.parse(page.content,{headerIds:false});
  numberHeadings(art); hljs.highlightAll();
  document.title=page.title+" ‚Äì km";
  renderTOC(page); renderPrevNext(page);
  if(anchor) document.getElementById(anchor)?.scrollIntoView({behavior:"smooth"});
}

/* ----- graph ------------------------------------------------------- */
function buildGraph(){
  const nodes=[], links=[];
  pages.forEach((p,i)=>p._i=i);
  pages.forEach(p=>{
    nodes.push({id:p._i,label:p.title,ref:p});
    if(p.parent) links.push({source:p._i,target:p.parent._i,kind:"hier"});
  });
  const tagMap=new Map();
  pages.forEach(p=>p.tags.forEach(t=>{
    if(!tagMap.has(t)) tagMap.set(t,[]); tagMap.get(t).push(p);
  }));
  tagMap.forEach(list=>{
    for(let i=0;i<list.length;i++)for(let j=i+1;j<list.length;j++){
      const a=list[i],b=list[j];
      const ex=links.find(l=>(l.source===a._i&&l.target===b._i)||(l.source===b._i&&l.target===a._i));
      if(ex) ex.kind="both"; else links.push({source:a._i,target:b._i,kind:"tag"});
    }
  });
  return{nodes,links};
}
function drag(sim){return d3.drag()
  .on("start",(e,d)=>{if(!e.active)sim.alphaTarget(.3).restart();d.fx=d.x;d.fy=d.y;})
  .on("drag",(e,d)=>{d.fx=e.x;d.fy=e.y;})
  .on("end",(e,d)=>{if(!e.active)sim.alphaTarget(0);d.fx=d.fy=null;});}
function renderGraph(){
  const{nodes,links}=buildGraph(),clr=k=>k==="hier"?"#569cd6":k==="tag"?"#2ecc71":"#00c8c8";
  ["mini-graph","full-graph"].forEach(id=>{
    const svg=d3.select("#"+id); svg.selectAll("*").remove();
    const w=svg.node().clientWidth||300, h=svg.node().clientHeight||200;
    const sim=d3.forceSimulation(nodes)
      .force("link",d3.forceLink(links).id(d=>d.id).distance(80))
      .force("charge",d3.forceManyBody().strength(-250))
      .force("center",d3.forceCenter(w/2,h/2));
    svg.append("g").selectAll("line").data(links).join("line")
      .attr("stroke",d=>clr(d.kind)).attr("stroke-width",1);
    const node=svg.append("g").selectAll("circle").data(nodes).join("circle")
      .attr("r",6).attr("fill",d=>d.ref.children.length?"#8a8a8a":"#569cd6")
      .call(drag(sim)).on("click",(e,d)=>navigate(d.ref));
    const label=svg.append("g").selectAll("text").data(nodes).join("text")
      .attr("font-size",10).attr("fill","#aaa").text(d=>d.label);
    sim.on("tick",()=>{
      svg.selectAll("line").attr("x1",d=>d.source.x).attr("y2",d=>d.target.y)
                           .attr("x2",d=>d.target.x).attr("y1",d=>d.source.y);
      node.attr("cx",d=>d.x).attr("cy",d=>d.y);
      label.attr("x",d=>d.x+8).attr("y",d=>d.y+3);
    });
  });
}

/* ----- router ------------------------------------------------------ */
function router(){
  const segs=splitHash();
  const page=findPage(segs);
  const anchor=segs.slice(fullHash(page).split("#").length).join("#");
  /* redirection si hash court -------------------------------------- */
  if(segs.length===1 && page!==root){ navigate(page); return; }
  breadcrumb(page); renderContent(page,anchor);
}

/* graph modal */
document.getElementById("expand-graph").onclick=()=>document.getElementById("graph-modal").classList.add("open");
document.querySelector("#graph-modal .close").onclick=()=>document.getElementById("graph-modal").classList.remove("open");
</script>
</body>
</html>
