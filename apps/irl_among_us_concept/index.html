<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Leaflet + MapTiler custom style</title>

  <!-- Leaflet core -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- MapTiler SDK (built on MapLibre GL) -->
  <link rel="stylesheet"
        href="https://cdn.maptiler.com/maptiler-sdk-js/v3.0.0/maptiler-sdk.css" />
  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v3.0.0/maptiler-sdk.umd.min.js"></script>

  <!-- Leaflet plugin that lets MapTiler vector maps appear inside Leaflet -->
  <script src="https://cdn.maptiler.com/leaflet-maptilersdk/v3.0.0/leaflet-maptilersdk.js"></script>

  <style>
    html,body,#map{height:100%;margin:0;}
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    // Start a Leaflet map â€“ pick any centre/zoom you like
    const map = L.map('map').setView([51.5, -0.12], 10);

    // Add your MapTiler style as a layer
    L.maptiler.maptilerLayer({
      apiKey : 'DtDN2wXXOhEt4LdQmFMi',                       // same key you sent
      style  : 'https://api.maptiler.com/maps/0196f288-9a46-7cfe-9c43-b6693619c7e9/style.json'
    }).addTo(map);
  </script>
</body>
</html>
