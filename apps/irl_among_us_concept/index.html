<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Locate the user</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
<style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
  // A Mapbox access token is still required by Mapbox GL JS even if the
  // basemap comes from another provider. Fill yours in below (it isnâ€™t used
  // for the MapTiler tiles themselves).
  mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';

  const map = new mapboxgl.Map({
    container: 'map',                         // container ID
    style: 'https://api.maptiler.com/maps/0196f288-9a46-7cfe-9c43-b6693619c7e9/style.json?key=DtDN2wXXOhEt4LdQmFMi',
                                              // MapTiler style URL
    center: [-24, 42],                        // starting center [lng, lat]
    zoom: 1                                   // starting zoom
  });

  // Add geolocate control to the map.
  map.addControl(
    new mapboxgl.GeolocateControl({
      positionOptions: { enableHighAccuracy: true },
      trackUserLocation: true,
      showUserHeading: true
    })
  );
</script>
</body>
</html>
