<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Energy Mix Visualization</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12"></script>
</head>
<body>
  <!-- Tab buttons -->
  <div class="tab">
    <button class="tablinks active" onclick="switchTab(event, 'Nodes')">Node Visualization</button>
    <button class="tablinks" onclick="switchTab(event, 'Sankey')">Sankey Diagram</button>
  </div>

  <!-- Tab content for Nodes -->
  <div id="Nodes" class="tab-content active">
    <div id="nodes-container"></div>
  </div>

  <!-- Tab content for Sankey -->
  <div id="Sankey" class="tab-content">
    <div id="sankey-container"></div>
  </div>

  <script>
    function switchTab(evt, tabName) {
      // Hide all tab contents
      const contents = document.querySelectorAll('.tab-content');
      contents.forEach(content => {
        content.classList.remove('active');
        content.style.display = 'none'; // Hide inactive content
      });

      // Clear the contents of other containers
      if (tabName === 'Nodes') {
        document.getElementById('sankey-container').innerHTML = '';
      } else {
        document.getElementById('nodes-container').innerHTML = '';
      }

      // Remove "active" class from all buttons
      const buttons = document.querySelectorAll('.tab button');
      buttons.forEach(button => button.classList.remove('active'));

      // Show the selected tab and mark the button as active
      const activeTab = document.getElementById(tabName);
      activeTab.classList.add('active');
      activeTab.style.display = 'block'; // Show the active content
      evt.currentTarget.classList.add('active');

      // Reload the appropriate script
      if (tabName === 'Nodes') {
        const scriptNodes = document.createElement('script');
        scriptNodes.src = 'script-nodes.js';
        document.getElementById('nodes-container').appendChild(scriptNodes);
      } else if (tabName === 'Sankey') {
        const scriptSankey = document.createElement('script');
        scriptSankey.src = 'script-sankey.js';
        document.getElementById('sankey-container').appendChild(scriptSankey);
      }
    }
  </script>
</body>
</html>
