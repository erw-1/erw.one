<!DOCTYPE html>
<html>
<head>
  <title>GeoParquet to Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
  <div id="map" style="height: 600px;"></div>
  <script type="module">
    import initWasm, { readParquet } from "https://unpkg.com/parquet-wasm@0.6.0/esm/parquet_wasm.js";
    import * as arrow from "https://cdn.jsdelivr.net/npm/apache-arrow@10.0.1/+esm";

    (async function () {
      try {
        // Step 1: Initialize WebAssembly
        console.log("Initializing WebAssembly...");
        await initWasm();

        // Step 2: Fetch and Read the GeoParquet File
        console.log("Fetching GeoParquet file...");
        const response = await fetch("./data.parquet"); // Replace with the correct file path
        if (!response.ok) throw new Error("Failed to fetch GeoParquet file.");
        const parquetBytes = new Uint8Array(await response.arrayBuffer());

        console.log("Reading Parquet file...");
        const wasmTable = readParquet(parquetBytes, { batchSize: Math.pow(2, 31) });
        const arrowTable = arrow.tableFromIPC(wasmTable.intoIPCStream());

        console.log("Arrow Table:", arrowTable);
        console.log("Arrow Table Schema:", arrowTable.schema);

        // Step 3: Extract Data from the Arrow Table
        const geojson = {
          type: "FeatureCollection",
          features: []
        };

        // Log schema fields
        const schemaFields = arrowTable.schema.fields;
        console.log("Schema Fields:", schemaFields);

        // Try to find geometry column
        const geometryColumn = arrowTable.getChild("geometry"); // Replace with the actual name if different
        if (!geometryColumn) throw new Error("Geometry column not found.");

        const flatCoordinates = geometryColumn.getChildAt(0)?.data?.[0]?.values;
        if (!flatCoordinates) throw new Error("Flat coordinates not found in geometry column.");

        // Extract other properties
        const properties = {};
        schemaFields.forEach((field) => {
          const column = arrowTable.getChild(field.name);
          if (column?.data?.[0]?.values) {
            properties[field.name] = column.data[0].values;
          } else {
            console.warn(`Field "${field.name}" has no data.`);
          }
        });

        // Generate GeoJSON
        for (let i = 0; i < flatCoordinates.length / 2; i++) {
          const coords = [
            flatCoordinates[i * 2], // Longitude
            flatCoordinates[i * 2 + 1] // Latitude
          ];

          const featureProps = {};
          for (const key in properties) {
            featureProps[key] = properties[key]?.[i] || null;
          }

          geojson.features.push({
            type: "Feature",
            geometry: { type: "Point", coordinates: coords },
            properties: featureProps
          });
        }

        console.log("GeoJSON Data:", geojson);

        // Step 4: Render GeoJSON on Leaflet Map
        const map = L.map("map").setView([0, 0], 2); // Center at [0, 0], zoom level 2
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "&copy; OpenStreetMap contributors"
        }).addTo(map);

        L.geoJSON(geojson).addTo(map);

        console.log("Map rendering complete!");
      } catch (error) {
        console.error("An error occurred:", error);
      }
    })();
  </script>
</body>
</html>
