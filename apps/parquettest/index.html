<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parquet Data Map</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    /* Style for the map container */
    #map {
      height: 100vh;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <!-- Load parquet-wasm -->
  <script type="module">
    import init, { readParquet } from './parquet_wasm.js';

    // Initialize the parquet-wasm module
    async function initializeParquet() {
      await init();
    }

    // Initialize the Leaflet map
    const map = L.map('map').setView([0, 0], 2); // Centered at (0,0) with zoom level 2

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Function to load and display Parquet data
    async function loadParquetData() {
      try {
        // Ensure parquet-wasm is initialized
        await initializeParquet();

        // Fetch the Parquet file
        const response = await fetch('data.parquet');
        if (!response.ok) {
          throw new Error(`Failed to fetch data.parquet: ${response.statusText}`);
        }
        const arrayBuffer = await response.arrayBuffer();
        const buffer = new Uint8Array(arrayBuffer);

        // Read the Parquet data into a Table
        const table = readParquet(buffer);

        // Iterate through the table's row groups and columns
        for (let rowGroupIndex = 0; rowGroupIndex < table.numRowGroups(); rowGroupIndex++) {
          const rowGroup = table.rowGroup(rowGroupIndex);
          for (let colIndex = 0; colIndex < rowGroup.numColumns(); colIndex++) {
            const column = rowGroup.column(colIndex);
            const data = column.data();

            // Assuming the data is structured with 'latitude' and 'longitude' fields
            for (let i = 0; i < data.length; i++) {
              const lat = data[i].latitude;
              const lng = data[i].longitude;

              if (typeof lat === 'number' && typeof lng === 'number') {
                // Add a marker to the map
                L.marker([lat, lng]).addTo(map)
                  .bindPopup(`<b>${data[i].name || 'No Name'}</b><br>Latitude: ${lat}<br>Longitude: ${lng}`);
              }
            }
          }
        }

        // Optionally, fit the map to the markers
        // For simplicity, this example does not calculate bounds
      } catch (error) {
        console.error('Error loading Parquet data:', error);
      }
    }

    // Load data when the page is ready
    document.addEventListener('DOMContentLoaded', loadParquetData);
  </script>
</body>
</html>
