<!DOCTYPE html>
<html>
<head>
  <title>GeoParquet with Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
  <div id="map" style="height: 600px;"></div>
  <script type="module">
    import initWasm, { readParquet } from "./arrow2.js"; // Path to arrow2.js

    (async function () {
      try {
        // Step 1: Initialize WebAssembly
        console.log("Initializing WebAssembly...");
        await initWasm();

        // Step 2: Fetch and Read the Parquet File
        console.log("Fetching Parquet file...");
        const response = await fetch("./data.parquet"); // Replace with your Parquet file path
        if (!response.ok) throw new Error("Failed to fetch Parquet file.");
        const parquetBytes = new Uint8Array(await response.arrayBuffer());

        console.log("Reading Parquet file...");
        const arrowTable = readParquet(parquetBytes);
        console.log("Arrow Table:", arrowTable);

        // Step 3: Extract Data from the Arrow Table
        const geojson = {
          type: "FeatureCollection",
          features: [],
        };

        const geometryColumn = arrowTable.getChild("geometry"); // Adjust column name as needed
        if (!geometryColumn) throw new Error("Geometry column not found.");

        const flatCoordinates = geometryColumn.getChildAt(0)?.data?.[0]?.values;
        if (!flatCoordinates) throw new Error("Flat coordinates not found in geometry column.");

        // Extract other columns as properties
        const properties = {};
        arrowTable.schema.fields.forEach((field) => {
          const column = arrowTable.getChild(field.name);
          if (column?.data?.[0]?.values) {
            properties[field.name] = column.data[0].values;
          } else {
            console.warn(`Field "${field.name}" has no data.`);
          }
        });

        // Generate GeoJSON
        for (let i = 0; i < flatCoordinates.length / 2; i++) {
          const coords = [
            flatCoordinates[i * 2], // Longitude
            flatCoordinates[i * 2 + 1], // Latitude
          ];

          const featureProps = {};
          for (const key in properties) {
            featureProps[key] = properties[key]?.[i] || null;
          }

          geojson.features.push({
            type: "Feature",
            geometry: { type: "Point", coordinates: coords },
            properties: featureProps,
          });
        }

        console.log("GeoJSON Data:", geojson);

        // Step 4: Render GeoJSON on Leaflet Map
        const map = L.map("map").setView([0, 0], 2); // Center at [0, 0], zoom level 2
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "&copy; OpenStreetMap contributors",
        }).addTo(map);

        L.geoJSON(geojson).addTo(map);

        console.log("Map rendering complete!");
      } catch (error) {
        console.error("An error occurred:", error);
      }
    })();
  </script>
</body>
</html>
