<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with GeoJSON</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="parquet_wasm.js"></script>
</head>
<body>
    <div id="map" style="height: 500px;"></div>
    <script>
        (async function() {
            // Load the WebAssembly module
            const parquetWasm = await import('./parquet_wasm.js');
            await parquetWasm.default('./parquet_wasm_bg.wasm');
            
            // Fetch and process the Parquet file
            const response = await fetch('./data.parquet');
            const parquetArrayBuffer = await response.arrayBuffer();
            const parquetUint8Array = new Uint8Array(parquetArrayBuffer);

            // Parse Parquet file using the WASM module
            const arrowTable = parquetWasm.readParquet(parquetUint8Array);

            // Convert the Arrow table to GeoJSON
            const geojson = {
                type: "FeatureCollection",
                features: []
            };

            arrowTable.toArray().forEach(row => {
                const feature = {
                    type: "Feature",
                    geometry: {
                        type: "Point",
                        coordinates: [row.longitude, row.latitude]
                    },
                    properties: { ...row }
                };
                geojson.features.push(feature);
            });

            // Initialize Leaflet map
            const map = L.map('map').setView([0, 0], 2); // Center at [0, 0], zoom level 2
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            // Add GeoJSON layer to the map
            L.geoJSON(geojson).addTo(map);
        })();
    </script>
</body>
</html>
