<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoParquet Viewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    #fileInput {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <input type="file" id="fileInput" accept=".parquet" />
  <div id="map"></div>

  <script type="module">
    import { parquetRead } from 'https://cdn.jsdelivr.net/npm/hyparquet/src/hyparquet.min.js';
    import WKB from 'https://cdn.jsdelivr.net/npm/ol/format/WKB.js';
    import Map from 'https://cdn.jsdelivr.net/npm/ol/Map.js';
    import View from 'https://cdn.jsdelivr.net/npm/ol/View.js';
    import VectorSource from 'https://cdn.jsdelivr.net/npm/ol/source/Vector.js';
    import VectorLayer from 'https://cdn.jsdelivr.net/npm/ol/layer/Vector.js';
    import TileLayer from 'https://cdn.jsdelivr.net/npm/ol/layer/Tile.js';
    import OSM from 'https://cdn.jsdelivr.net/npm/ol/source/OSM.js';
    import { register } from 'https://cdn.jsdelivr.net/npm/ol/proj/proj4.js';
    import proj4 from 'https://cdn.jsdelivr.net/npm/proj4/dist/proj4.js';
    import rbush from 'https://cdn.jsdelivr.net/npm/rbush@2.0.2/rbush.min.js';

    const map = new Map({
      target: 'map',
      layers: [
        new TileLayer({
          source: new OSM(),
        }),
      ],
      view: new View({
        center: [0, 0],
        zoom: 2,
      }),
    });

    const vectorSource = new VectorSource();
    const vectorLayer = new VectorLayer({ source: vectorSource });
    map.addLayer(vectorLayer);

    document.getElementById('fileInput').addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      try {
        const arrayBuffer = await file.arrayBuffer();
        const data = {};
        const geoMetadata = {};

        await parquetRead({
          file: new Uint8Array(arrayBuffer),
          onComplete: (parsedData) => {
            Object.assign(data, parsedData);
          },
          onMetadata: (metadata) => {
            const geo = metadata.key_value_metadata.find((meta) => meta.key === 'geo');
            if (geo && geo.value) {
              Object.assign(geoMetadata, JSON.parse(geo.value));
            }
          },
        });

        if (!geoMetadata.primary_column) {
          alert('No primary geospatial column found!');
          return;
        }

        const primaryGeoColumn = geoMetadata.primary_column;
        const crs = geoMetadata.columns[primaryGeoColumn].crs;
        const crsCode = crs?.id ? `${crs.id.authority}:${crs.id.code}` : 'EPSG:4326';

        if (!proj4.defs[crsCode]) {
          const wktResponse = await fetch(`https://spatialreference.org/ref/${crsCode.toLowerCase().replace(':', '/')}/ogcwkt/`);
          const wkt = await wktResponse.text();
          proj4.defs(crsCode, wkt);
          register(proj4);
        }

        const format = new WKB();
        const features = data[primaryGeoColumn].map((wkb) =>
          format.readFeature(wkb, {
            dataProjection: crsCode,
            featureProjection: 'EPSG:3857',
          })
        );

        vectorSource.clear();
        vectorSource.addFeatures(features);
        map.getView().fit(vectorSource.getExtent(), { padding: [50, 50, 50, 50] });
      } catch (error) {
        console.error('Error reading GeoParquet file:', error);
        alert('Failed to load GeoParquet file.');
      }
    });
  </script>
</body>
</html>
